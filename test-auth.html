<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 5px; }
        .result { margin: 10px 0; padding: 10px; background: #f0f0f0; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Authentication Test Page</h1>
    
    <div class="test-section">
        <h2>Test Signup</h2>
        <button onclick="testSignup()">Test Signup</button>
        <div id="signup-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test Login</h2>
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>Test API Connection</h2>
        <button onclick="testConnection()">Test Connection</button>
        <div id="connection-result" class="result"></div>
    </div>

    <script>
        async function testConnection() {
            const resultDiv = document.getElementById('connection-result');
            try {
                const response = await fetch('http://localhost:8080/api/auth/check-username/test');
                const data = await response.json();
                resultDiv.innerHTML = `<div class="success">Connection successful: ${JSON.stringify(data)}</div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Connection failed: ${error.message}</div>`;
            }
        }
        
        async function testSignup() {
            const resultDiv = document.getElementById('signup-result');
            try {
                const response = await fetch('http://localhost:8080/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: 'testuser' + Date.now(),
                        name: 'Test User',
                        phoneNumber: '123456789' + Math.floor(Math.random() * 1000),
                        password: 'testpass'
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    resultDiv.innerHTML = `<div class="success">Signup successful: ${JSON.stringify(data)}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">Signup failed: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Signup error: ${error.message}</div>`;
            }
        }
        
        async function testLogin() {
            const resultDiv = document.getElementById('login-result');
            try {
                const response = await fetch('http://localhost:8080/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        usernameOrPhone: 'testuser2',
                        password: 'testpass'
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    resultDiv.innerHTML = `<div class="success">Login successful: ${JSON.stringify(data)}</div>`;
                } else {
                    resultDiv.innerHTML = `<div class="error">Login failed: ${data.message}</div>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">Login error: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
